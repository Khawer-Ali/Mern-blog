<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Window 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="taskbar">
        <img src="icons.PNG" alt="" srcset="">
        <div id="start">
        <img src="favicon.ico" title="start"   alt="" srcset="">
        </div>
        <img class="right" src="taskbarright.PNG" alt="">
    </div>

    <div class="startMenu">
        <img src="startmenu.PNG" alt="">
        <img src="file Explorer icon.png" id="flieIcon" alt="">
    </div>

    <div class="fileExplorerWindow">
        <img src="file Explorer window.png"   alt="" srcset="">
        <img src="close icon.png" id="closeIcon" alt="">
    </div>

    <video autoplay muted>
        <source src="video.webm" type="video/webm">
    </video>

    

    <script src="script.js"></script>

</body>
</html>
